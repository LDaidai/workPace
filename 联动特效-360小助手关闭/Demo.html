<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            /*清除图片之间的间距*/
            vertical-align: top;
        }
        #box{
            position: fixed;
            right: 0;
            bottom: 0;

        }
        #close{
            width: 25px;
            height: 25px;
            /*background-color: orangered;*/
            position: absolute;
            right: 5px;
            top: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <span id="close"></span>
    <div id="top">
        <img src="image/timg.jpg" alt="">
    </div>
    <div id="bottom">
        <img src="image/timg1.jpg" alt="">
    </div>
</div>
<script src="js/myFunc.js"></script>
<script>
    window.onload=function () {
        //获取需要的标签
        $("close").onclick=function () {
            buffer(bottom,{height:0},function () {
                buffer(box,{width:0},function () {
                    close.style.display="none";
                });
            });
        }
    }
</script>
</body>
</html>
