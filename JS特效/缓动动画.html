<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #box {
            width: 90px;
            height: 90px;
            background: #000;
        }
    </style>
</head>
<body>
<button id="btn">开始动画</button>
<div id="box"></div>

<script>
    window.onload = function () {
        var timer = null, begin = 0, target = 800;

        //开始动画
        $('btn').onclick = function () {
            clearInterval(timer);
            //缓动公式   起始值+=（结束值-起始值）*缓动系数（一般为0.2   （0-1）之间）
            timer = setInterval(function () {
                begin += (target - begin) * 0.2;
                // console.log(begin);


                //判断
                if (Math.round(begin) >= target) {
                    begin = target;
                    clearInterval(timer);
                }
                console.log(begin);
                //动起来
                $('box').style.marginLeft = begin + 'px';
            }, 100);

        };
    };

    function $(id) {
        return typeof id === "string" ? document.getElementById(id) : null;
    }
</script>
</body>
</html>
