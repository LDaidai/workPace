<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li img{
            height: 150px;
            width: 100px;

        }
        ul li{
            margin-left: 10px;
            list-style: none;
            float: left;
        }
    </style>
</head>
<body>
<p id="des">主图</p>
<img id="big_img" src="img/01.jpg" title="123456789" width="540px">
<!--小图列表-->
<ul id="lb">
 <li><a href="img/02.jpg"><img src="img/02.jpg" title="123" alt=""></a></li>
 <li><a href="img/03.jpg"><img src="img/03.jpg" title="143" alt=""></a></li>
 <li><a href="img/04.jpg"><img src="img/04.jpg" title="563" alt=""></a></li>
 <li><a href="img/05.jpg"><img src="img/05.jpg" title="5673" alt=""></a></li>
 <li><a href="img/icon_06.jpg"><img src="img/icon_06.jpg" title="9073" alt=""></a></li>
</ul>
<script>
    window.onload=function () {
        //1.获取需要的标签
        var ul=document.getElementById("lb");
        var aList=document.getElementsByTagName("a");

        var des=document.getElementById("des");
        var big_img=document.getElementById("big_img");


        //2.绑定事件
        for(var i=0;i<aList.length;i++){
            aList[i].onclick=function () {
                big_img.src=this.href;
                des.innerHTML=this.title;


                return false;//禁止a标签跳转
            }
        }
    }
</script>
</body>
</html>
