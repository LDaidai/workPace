<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    window.onload = function () {
        var box = document.getElementById("box");
        var height = 0, timer = null;


        //监听鼠标进入
        //先清除定时器，后设置定时器
        box.onmouseover = function () {
            //清楚定时器
            clearInterval(timer);
            //设置定时器
            timer = setInterval(function () {
                height += 1;
                console.log(height);
            }, 1000);
        }
    }
</script>
</body>
</html>
