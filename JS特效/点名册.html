<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;

        }
        #name{
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<button id="bgi">开始点名</button>
<button id="end">结束点名</button>
<div id="name"></div>
<script>
    window.onload=function () {
        //获取标签
        var bgi=document.getElementById("bgi");
        var end=document.getElementById("end");
        var name=document.getElementById("name");

        var timer=null;
        //定义变量
        var nameArr=["LDD","张三","李四","王五","马六","蚂蚁"];
        name.innerText=nameArr[0];


        //3.监听点击
        bgi.onclick=function () {
            //清楚定时器
            clearInterval(timer);
            timer=setInterval(function () {
                //随机数
                var s_index=parseInt(Math.random()*nameArr.length);
                var s_name=nameArr[s_index];
                name.innerText=s_name;

            },20);
        };
        end.onclick=function () {
            clearInterval(timer);
        };

    }
</script>
</body>
</html>
