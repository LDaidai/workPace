<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 150px;
            height: 150px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 100px;

        }
    </style>
</head>
<body>
<div id="box"></div>
<button id="btn">向右走</button>
<script src="js/myFunc.js"></script>
<script>
    //动画的基本原理是 盒子的offsetLeft+步长

    window.onload = function () {
        $("btn").onmousedown = function () {
            constant($("box"), 400, 20);
        }
    };

    /*
    匀速动画  //object/元素 obj
               /number/ 目标 target
               /number/步长 speed
    * */
    function constant(obj, target, speed) {

//清除定时器
        clearInterval(obj.timer);

        //设置定时器
        obj.timer = setInterval(function () {

            obj.style.left = obj.offsetLeft + speed + "px";
            if (obj.offsetLeft >= target) {
                clearInterval(obj.timer);
            }

        }, 20);
    }

</script>
</body>
</html>
